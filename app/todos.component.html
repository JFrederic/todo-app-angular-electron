<div class="container" style="padding-top:100px;">
<div class="row">
  <div class="col-md-7 col-md-offset-3">
    <form (ngSubmit)="createTask(newTask)" #taskForm="ngForm">
      <div class="form-group" style="display: inline-block;">
        <input type="text" class="form-control" id="task" [(ngModel)]="newTask" name="newTask"   required>
      </div>

      <button type="submit" class="btn btn-primary text">Add</button>
      <button type="submit" *ngIf="tasks" (click)="deleteCheckedTask(tasks)" class="btn btn-success text">Remove done tasks</button>
      <button type="button" *ngIf="tasks" (click)="deleteAllTask(tasks)" class="btn btn-danger">Clear all</button>


    </form>
  </div>
</div>

</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ul class="list-group" *ngIf="tasks">
        <li class="list-group-item" *ngFor="let task of tasks;">
          <input type="checkbox" (click)="updateTask(task)" class="checkbox" style="display: inline-block; margin-right: 15px;" [(ngModel)]="task.completed" />
          <span [ngClass]="{'checked': task.completed}">{{ task.newTask }}</span>
          <span (click)="deleteTask(task)" style="cursor:pointer"><i class="fa fa-trash" aria-hidden="true"></i></span>
</li>
</ul>
</div>
</div>
</div>
